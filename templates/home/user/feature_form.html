{% extends 'home/user/userBase.html' %}

{% block user %}
    <section class="content-header">
        {% if not isEdit %}
           <h1>Add New Feature</h1>
       {% else %}
            <h1>Update Feature</h1>
        {% endif %}
        <a href="{% url 'features' %}" class="back-button"><i class="fas fa-long-arrow-alt-left"></i> Back</a>
    </section>
    <section class="content">
           <div class="row form">
            <form method="post" class="col-75">
                {% csrf_token %}
                {% for field in form %}
                <div class="row" >
                    <div class="col-25">
                        {{ field.label_tag }}
                    </div>
                    <div class="col-75" style="width: 250%">
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
                <div class="row">
                    <input type="submit" class="btn btn-success float-right margin-top-10" value="Submit">
                </div>
            </form>
           </div>
        </div>
    </section>
{% endblock %}
